name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag TeenaB/Node.js:latest
    - name: Push to docker hub
      run: 
        docker login -uteena23 -p ${{ secrets.DOCKER_HUB_SECRET }}
        docker push TeenaB/Node.js:latest
